<div class="container">
  <div class="formLogin">
    <form ng-submit="userLogin()" class="form-group">
    <legend>Login</legend>
      <label for="email">Email</label>
      <input type="text" name="email" placeholder="email" ng-model="user.email" class="form-control">
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="password" ng-model="user.password" class="form-control">
      <input type="submit" class="btn btn-primary">
    </form>
  </div>
</div>
